<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/svg.css">
    <title>Svg</title>
</head>
<body>
    <main>
    <svg width="240" height="240" viewbox="0 0 240 240" style="border: 1px solid">
        <circle cx="100" cy="100" r="100" fill="yellow">
        </circle>
        <circle cx="65" cy="65" r="18" fill="black"></circle>
        <circle cx="130" cy="65" r="18" fill="black"></circle>
        <path d="M65 125 A1, 1.5 1.5,0 135 125" stroke="black" stroke-width="20"></path>
    </svg>
    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="purple"/>
        <polyline points="60,110 110,135 200,00" stroke="purple" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <svg>
        <use xlink:href="images/kiwi.svg#kiwi-bird"></use>
    </svg>
    </main>
</body>
</html>
